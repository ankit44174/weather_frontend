<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>

        
        <div id="weatherInfo" class="weather-info">
            <p><strong>Temperature:</strong> <span id="temp">-</span>Â°C</p>
            <p><strong>Weather Condition:</strong> <span id="weatherCondition">-</span></p>
            <p><strong>Humidity:</strong> <span id="humidity">-</span>%</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed">-</span> m/s</p>
        </div>

        <h2>Previously Searched Cities</h2>
        <ul id="previousCities" class="previous-cities"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
